<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authority Portal - Driver/Bus Status</title>

    <style>
        /* Basic CSS for the Dashboard Layout */
        body { 
            padding: 20px; 
            margin: 0; 
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Table Styling */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            margin-top: 15px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        .data-table th {
            background-color: #007bff;
            color: white;
            font-size: 15px;
        }
        .data-table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        /* Bus Status Indicator */
        .status-dot {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-dot.moving { background-color: #28a745; } /* Green */
        .status-dot.idle { background-color: #ffc107; } /* Yellow */
        .status-dot.offline { background-color: #dc3545; } /* Red */
        .status-dot.active { background-color: #007bff; } /* Blue (Default/Logged In) */

        #last-updated {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Authority Portal</h1>
        <p>Real-Time Status of Logged-In Drivers and Buses. Last Update: <span id="last-updated">...</span></p>
        <hr>

        <h3>Active Bus Status</h3>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Bus Name</th>
                    <th>Route Name</th>
                    <th>Driver Name</th>
                    <th>Driver ID</th>
                    <th>License Plate</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="live-data-body">
                <tr><td colspan="6">Loading live data...</td></tr>
            </tbody>
        </table>
        
        <p style="font-size: 0.8em; color: #666; margin-top: 20px;">
            * This portal updates every **5 seconds** by fetching data from your backend API.
        </p>
    </div>

    <script>
        // --- CONFIGURATION (HACKATHON SETUP) ---
        
        // **IMPORTANT: REPLACE THIS WITH YOUR ACTUAL API ENDPOINT**
        const FETCH_DATA_ENDPOINT = 'YOUR_API_ENDPOINT_HERE'; 
        
        // Interval for polling data (e.g., fetch new data every 5 seconds)
        const UPDATE_INTERVAL_MS = 5000; 

        // Helper to format the status dot
        function getStatusHtml(status) {
            let className = 'active'; // Default to active/logged in
            let displayStatus = status || 'Active';

            // Match the status string returned by your API
            if (displayStatus.includes('Moving')) {
                className = 'moving';
            } else if (displayStatus.includes('Idle')) {
                className = 'idle';
            } else if (displayStatus.includes('Offline') || displayStatus.includes('Disconnected')) {
                className = 'offline';
            }
            return `<span class="status-dot ${className}"></span>${displayStatus}`;
        }

        // Main function to fetch data and update the table
        async function updateLiveStatus() {
            try {
                // Fetch data from the API endpoint
                const response = await fetch(FETCH_DATA_ENDPOINT); 
                
                // Check if the response is successful (status 200)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const liveData = await response.json();
                
                updateTable(liveData);
                
                document.getElementById('last-updated').textContent = new Date().toLocaleTimeString();

            } catch (error) {
                console.error("Failed to fetch live data:", error);
                document.getElementById('live-data-body').innerHTML = 
                    '<tr><td colspan="6" style="color:red; font-weight:bold;">Error: Failed to connect to API endpoint. Check console for details.</td></tr>';
            }
        }

        // Updates the HTML table with the new live data
        function updateTable(data) {
            const tableBody = document.getElementById('live-data-body');
            tableBody.innerHTML = '';
            
            if (!Array.isArray(data) || data.length === 0) {
                 tableBody.innerHTML = '<tr><td colspan="6">No active buses currently logged in.</td></tr>';
                 return;
            }

            data.forEach(bus => {
                const row = tableBody.insertRow();
                
                // Ensure field names match your API (using the structure from the last response)
                row.insertCell().textContent = bus.busName || 'N/A';
                row.insertCell().textContent = bus.routeName || 'N/A';
                row.insertCell().textContent = bus.driverName || 'N/A';
                row.insertCell().textContent = bus.driverId || 'N/A';
                row.insertCell().textContent = bus.licensePlate || 'N/A';

                // Status (Cell 6) - Uses helper function for dot color
                row.insertCell().innerHTML = getStatusHtml(bus.status);
            });
        }
        
        // --- EXECUTION (The Polling Loop) ---
        
        // Run once immediately
        updateLiveStatus(); 
        
        // Set the continuous polling loop
        setInterval(updateLiveStatus, UPDATE_INTERVAL_MS);
    </script>
</body>
</html>
